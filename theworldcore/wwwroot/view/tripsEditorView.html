<div>
    <a href="#/" class="btn btn-sm btn-default">
        <i class="fa fa-angle-left"></i> Back
    </a>
    <div class="col-md-6">
        <div>
            <h2>{{vm.tripName}}</h2>
            <span class="alert alert-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</span>
            <wait-cursor display-when="vm.isBusy"></wait-cursor>
            <table class="table table-responsive table-striped">
                <tr >
                <th>Loaction</th>
                <th>Arrival</th>
                </tr>
                <tr ng-repeat="stop in vm.stops">
                    <td>{{stop.name}}</td>
                    <td>{{stop.arrival | date:shortDate}}</td>
                </tr>
            </table>

        </div>
        <form method="post">
            <div class="form-group">
                <label>Date</label>
                <input class="form-control"/>
            </div>
            <div class="form-group">
                <label>Loacation</label>
                <input class="form-control"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default">Cancel</button>
                <input type="submit" name="name" value="Add" class="btn-success"/>
            </div>
        </form>
    </div>
    <div class="col-md-6">

        <h3>Trips: </h3>

    </div>
</div>
